<ion-header>
            <ion-buttons start>
                    <button ion-button icon-only clear (click)="goBack()" >
                      <ion-icon name="arrow-back"></ion-icon>
                    </button>
            </ion-buttons>
</ion-header>

<ion-content class="background">
    <ion-card>
        <ion-card-header>
                <h1>Recuperar Contrase√±a</h1>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input type="email" placeholder="Correo" [(ngModel)]="email"></ion-input>
                </ion-item>
                <button ion-button round outline (click)="reset()">Enviar</button><br>
                
            </ion-list>
        </ion-card-content>
    </ion-card>
