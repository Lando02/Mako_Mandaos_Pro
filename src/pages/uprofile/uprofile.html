<ion-header>
    <ion-buttons>
        <button ion-button icon-only clear (click)="goBack()" >
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>

</ion-header>


<ion-content>
    <div class="profile-image" (click)="editimage()">
        <img src="{{avatar}}">
    </div>
    <div>
        <h2 (click)="editname()">{{displayName}}</h2>
    </div>
    <div>
        toca en tu nombre o foto para modificarlos
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <div>
        <button ion-button round outline color="danger" (click)="logout()">Cerrar Sesion</button>
    </div>
</ion-content>
