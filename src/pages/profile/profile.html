<ion-header>
    <ion-navbar color="hcolor">
        <ion-title>Imagenes de perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="profile-image">
        <img src="{{imgurl}}">
    </div>
    <div>
        <button ion-button round outline (click)="chooseimage()">escoger una imagen</button>
    </div>

    <div [hidden]="!moveon">
        <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
    </div>
    <div [hidden]="moveon">
        <button ion-button round outline (click)="proceded()">Salte este paso</button>
    </div>
</ion-content>
