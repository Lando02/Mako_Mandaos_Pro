<ion-header>
    <ion-item color="hcolor">
        <ion-buttons start>
            <button ion-button icon-only clear (click)="goBack()" >
                <ion-icon name="arrow-back"></ion-icon>    
            </button>
        </ion-buttons>
            <ion-buttons end>
            <button ion-button (click)="sendPicMsg()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
    </ion-item>
</ion-header>


<ion-content #content>
    <div class="chatwindow">
        <ion-list no-lines>
            <ion-item *ngFor="let item of allmessages; let i = index" text-wrap>
                <ion-avatar item-left *ngIf="item.sentby === mako.uid">
                    <img src="{{mako.photoURL}}">
                </ion-avatar>
                <div class="bubble me" *ngIf="item.sentby === mako.uid">
                    <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
                    <img src="{{item.message}}" *ngIf="imgornot[i]">
                    <ion-note>
                        <h5>{{item.timestamp| date: 'dd/MM/yyyy H:mm' }}</h5>
                    </ion-note>
                </div>
                <ion-avatar item-right *ngIf="item.sentby != mako.uid">
                    <img src="{{photoURL}}">
                </ion-avatar>
                <div class="bubble you" *ngIf="item.sentby != mako.uid">
                    <h3 *ngIf="!imgornot[i]">{{item.message}}</h3>
                    <img src="{{item.message}}" *ngIf="imgornot[i]">
                    <ion-note>
                        <h5>{{item.timestamp| date: 'dd/MM/yyyy H:mm' }}</h5>
                    </ion-note>
                </div>

            </ion-item>
        </ion-list>
    </div>
</ion-content>

<ion-footer ion-fixed>
    <ion-toolbar class="no-border" color="white">
        <ion-input [(ngModel)]="newmessage" placeholder="Escribe tu solicitud..."></ion-input>
        <ion-buttons end>
            <button ion-button (click)="addmessage()">
          <ion-icon name="send" color="primary"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
